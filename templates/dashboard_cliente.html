<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Banco Malvader - Dashboard Cliente</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/darth.png') }}" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="{{ url_for('index') }}" class="logo-link">
        <img src="{{ url_for('static', filename='img/darth.png') }}" 
             alt="Darth Vader" class="logo-icon" />
        Banco Malvader
      </a>
    </div>
    <nav>
      <a href="{{ url_for('logout') }}" class="btn red">Logout</a>
    </nav>
  </header>

  <main class="dashboard-container">
    <h1>Olá, {{ nome_usuario }}!</h1>
    <p>Seu score de crédito atual é: <strong>{{ score_credito }}</strong></p>

    <!-- Aqui você pode adicionar mais seções específicas para o cliente, 
         como lista de contas, últimas transações etc. -->
    <section class="cliente-info">
      <h2>Suas Contas</h2>
      <!-- Exemplo de tabela ou cards das contas do cliente -->
      <!-- ... -->
    </section>
  </main>
</body>
</html>
